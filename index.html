<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>MSK</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="/">Title</a>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#contact-form">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="region-video header">
      <div class="container">
        <div class="header-content text-center">
          <div class="page-title">
            <h1 class="title">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
          </div>
          <a href="#contact-form" class="btn btn-primary btn-xl page-scroll">Оставить заявку</a>
        </div>
      </div>
    </header>

    <div class="region-form text-center region" id="contact-form">
      <div class="container">
        <form action="" method="POST" role="form" class="form-contacts center-block">
          <h3 class="form-title">Lorem ipsum dolor</h3>
          <div class="form-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
          <div class="form-group name">
            <input type="text" class="form-control" id="name" placeholder="Имя" />
          </div>
          <div class="form-group phone-number">
            <input type="text" class="form-control" id="phone-number" placeholder="Телефон" />
          </div>
          <div class="form-group email">
            <input type="text" class="form-control" id="email" placeholder="E-mail" />
          </div>

          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>

    <footer class="page-footer footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="copyright">&copy; 2016 OOO "MSK"</div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="social-networks">  
              <a href="https://www.instagram.com/">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
              <a href="https://vk.com/">
                <i class="fa fa-vk" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="/js/jquery.min.js"></script>

    <script src="/js/script.js"></script>
